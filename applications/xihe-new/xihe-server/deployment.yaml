          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /opt/app/conf
          name: config
        - mountPath: /opt/mongo/ca.crt
          name: secret
          subPath: ca-cert
      volumes:
      - name: config
        configMap:
