              name: xihe-secret
              key: ENCRYPTION_KEY
        - name: DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: DEFAULT_PASSWORD
        - name: AUTHING_REDIRECT_URI_TEST
