---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xihe-server
  namespace: xihe-new
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: xihe-server
  template:
    metadata:
      labels:
        app: xihe-server
    spec:
      containers:
      - name: xihe-server
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/xihe/xihe-server:ac05fa60730a2ad5baa210bf1aea9904aed96ff5
        imagePullPolicy: IfNotPresent
        args:
        - --port=8000
        - --config-file=/opt/app/conf/config.yaml
        - --enable_debug=true
        env:
        - name: AUTHING_APP_ID
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: AUTHING_APP_ID
        - name: AUTHING_SECRET
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: AUTHING_SECRET
        - name: MONGODB_NAME
